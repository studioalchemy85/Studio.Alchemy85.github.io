<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Studio Alchemy</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, rgba(15,15,15,0.85), rgba(26,26,26,0.85)),
                  url('fond.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      position: sticky;
      top: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      z-index: 100;
      padding: 20px 0;
    }

    .logo-container {
      background-color: #fff;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 15px;
      transition: all 0.3s ease;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      transform: translateX(-300px) rotate(-720deg);
      animation: rollInBounce 1.2s forwards;
    }

    .logo-container:hover {
      transform: scale(1.15);
      box-shadow: 0 0 20px #00eaff, 0 0 30px #00b7cc;
    }

    .logo {
      width: 80%;
      height: 80%;
      object-fit: contain;
      display: block;
    }

    @keyframes rollInBounce {
      0% { transform: translateX(-300px) rotate(-720deg); }
      60% { transform: translateX(20px) rotate(20deg); }
      80% { transform: translateX(-10px) rotate(-10deg); }
      100% { transform: translateX(0) rotate(0deg); }
    }

    h1 {
      color: #00eaff;
      font-size: 3rem;
      margin: 0;
      text-shadow: 0 0 10px #00eaff;
    }

    .section-title {
      width: 100%;
      text-align: center;
      font-size: 2rem;
      color: #00eaff;
      margin: 40px 0 20px 0;
      text-shadow: 0 0 10px #00eaff;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 40px 20px 150px; /* espace ajouté en bas */
    }

    a.button {
      display: block;
      padding: 12px 25px;
      font-size: 1.1rem;
      color: #0f0f0f;
      background-color: #00eaff;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      text-align: center;
      width: fit-content;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      box-shadow: 0 0 10px #00eaff;
    }

    a.button:hover {
      background-color: #00b7cc;
      transform: scale(1.05);
    }

    /* Présentation */
    .presentation-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 20px;
      max-width: 800px;
      width: 100%;
      margin-top: 20px;
      flex-wrap: nowrap;
      margin-left: 20px;
    }

    .photo-container {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      flex-shrink: 0;
      margin-left: -20px;
    }

    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .presentation .intro {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .presentation .intro p {
      margin: 5px 0;
      text-align: left;
    }

    /* Compétences */
    .competences {
      max-width: 600px;
      width: 100%;
      margin-top: 40px;
      margin-left: auto;
      margin-right: 20px;
    }

    .competences .intro {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .competences .intro p {
      margin: 5px 0;
      text-align: left;
    }

    .competences .skills {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .competences .skills div {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .competences .skills span.tiret {
      color: #00eaff;
      font-weight: bold;
    }

    .competences .skills span.icon {
      font-size: 1.5rem;
      color: #00eaff;
    }

    /* Book */
    .book {
      width: 100%;
      margin-top: 60px;
    }

    .book .bloc {
      max-width: 800px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      margin-bottom: 30px;
    }

    .book .bloc.left { margin-left: 20px; }
    .book .bloc.right { margin-left: auto; margin-right: 20px; }

    .book p { text-align: left; margin: 10px 0; }

    /* Grille vidéos */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      justify-items: center;
      margin-top: 40px;
    }

    .video-item {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .video-item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00eaff, 0 0 35px rgba(0,234,255,0.5);
    }

    .video-item iframe {
      width: 100%;
      height: 230px;
      border-radius: 10px;
      border: none;
    }

    .video-item h3 {
      color: #fff;
      margin: 15px 0 10px 0;
      font-size: 1.2rem;
    }

    .video-item p { font-size: 0.95rem; color: #ddd; }

    /* Tarifs */
    .tarifs-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    .tarif-item {
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .tarif-item h3 {
      color: #00eaff;
      margin-bottom: 15px;
    }

    .delivery-time {
      background-color: rgba(0,0,0,0.6);
      padding: 15px 20px;
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      text-align: center;
      font-style: italic;
      color: #fff;
    }

    /* Fade in */
    .fade-element, .video-item, .tarif-item, .presentation-container, .competences, .book .bloc, .section-title {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .fade-element.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 1200px) {
      .video-grid { grid-template-columns: repeat(2, 1fr); }
      .tarifs-grid { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 900px) {
      .video-grid, .tarifs-grid { grid-template-columns: 1fr 1fr; }
    }

    @media (max-width: 600px) {
      .video-grid, .tarifs-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <!-- ton contenu HTML reste inchangé -->

  <script>
    const faders = document.querySelectorAll('.fade-element');
    const appearOnScroll = () => {
      const triggerBottom = window.innerHeight * 0.85;
      faders.forEach(fader => {
        const top = fader.getBoundingClientRect().top;
        if (top < triggerBottom) fader.classList.add('visible');
        else fader.classList.remove('visible');
      });
    };
    window.addEventListener('scroll', appearOnScroll);
    window.addEventListener('load', appearOnScroll);
  </script>
</body>
</html>
