  <script>
    // fade-in on scroll
  const faders = Array.from(document.querySelectorAll('.fade-element'));

function handleFade() {
  const triggerBottom = window.innerHeight * 0.85;

  faders.forEach(el => {
    const rect = el.getBoundingClientRect();

    // L'√©l√©ment appara√Æt quand il entre dans l'√©cran
    if (rect.top < triggerBottom && rect.bottom > 0) {
      el.classList.add('visible');
    } else {
      // L'√©l√©ment dispara√Æt quand tu remontes ou sors du cadre
      el.classList.remove('visible');
    }
  });
}

window.addEventListener('scroll', handleFade);
window.addEventListener('load', handleFade);
